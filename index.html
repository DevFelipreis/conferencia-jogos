      }

      let encontrouPremio = false;

        jogador.numeros.forEach((jogo, index) => {
          const acertos = jogo.filter(num => sorteio.includes(num));
          let classe = '';
          let destaque = '';

          if (acertos.length === 15) {
            classe = 'acerto15';
            destaque = '🎉 ACERTOU OS 15 NÚMEROS!';
            encontrouPremio = true;
          } else if (acertos.length === 14) {
            classe = 'acerto14';
            destaque = '✅ Acertou 14 números';
            encontrouPremio = true;
          } else if (acertos.length === 13) {
            classe = 'acerto13';
            destaque = '☑️ Acertou 13 números';
            encontrouPremio = true;
          }

          html += `
            <p><strong>${jogador.nome} - Jogo ${index + 1}:</strong> [${jogo.join(', ')}]</p>
            <p>→ Acertos: <span class="${classe}">[${acertos.join(', ')}] (${acertos.length})</span> ${destaque}</p><hr>
          `;
        });

      if (!encontrouPremio) {
